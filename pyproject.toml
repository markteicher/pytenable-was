[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pytenable-was"
version = "1.0.0"
description = "Tenable Web Application Scanning (WAS) v2 SDK and CLI"
readme = "README.md"
license = { file = "LICENSE" }
authors = [
    { name = "Your Name", email = "your-email@example.com" }
]
requires-python = ">=3.8"
dependencies = [
    "requests>=2.28.0",
    "pydantic>=2.0.0"
]

[project.urls]
Homepage = "https://github.com/your-org/pytenable-was"
Documentation = "https://github.com/your-org/pytenable-was/wiki"
Source = "https://github.com/your-org/pytenable-was"
Issues = "https://github.com/your-org/pytenable-was/issues"

[project.scripts]
pytenable-was = "pytenable_was.cli:main"
