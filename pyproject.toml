[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "tenable-was-sdk"
version = "1.0.0"
description = "SDK + CLI for Tenable Web Application Scanning (WAS) v2"
readme = "README.md"
license = { file = "LICENSE" }
authors = [
    { name = "Your Name", email = "your-email@example.com" }
]
requires-python = ">=3.8"
dependencies = [
    "requests>=2.28.0",
    "pydantic>=2.0.0"
]

[project.urls]
Homepage = "https://github.com/your-org/tenable-was-sdk"
Documentation = "https://github.com/your-org/tenable-was-sdk/wiki"
Source = "https://github.com/your-org/tenable-was-sdk"
Issues = "https://github.com/your-org/tenable-was-sdk/issues"

[project.scripts]
tenable-was = "pytenable_was.cli:main"
